<md-dialog aria-label="Upload image" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Upload image</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="app/img/icons/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content layout="column" align="center">
        <form name="form" novalidate ng-submit="submit()">
            <div class="prompt-field">
                <input type="file" files-model="newImage.image" required>
            </div>
            <div class="prompt-field clearfix">
                <button class="btn btn-success pull-right" type="submit" ng-disabled="form.$invalid">Save</button>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
